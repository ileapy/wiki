<!--导图-->
<script src="//cdn.bootcdn.net/ajax/libs/mermaid/9.1.1/mermaid.min.js"></script>

<script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });

    window.$docsify = {
        name: '云闪付小程序SDK',
        // repo: 'https://github.com/ileapy/unionpay',
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 2,
        maxLevel: 2,
        auto2top: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        search: {
            placeholder: '输入关键词搜索',
            noData: '没有找到结果!',
            depth: 6, // 搜索标题的最大层级, 1 - 6
            hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
            namespace: 'easy_union_pay', // 同一域下的多个网站之间
        },
        count:{
            countable:true,
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese'
        },
        markdown: {
            renderer: {
                code: function(code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        }
    }
</script>
